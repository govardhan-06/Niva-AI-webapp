services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: niva-ai-frontend-dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
